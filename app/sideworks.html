<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Yi Nie - Product Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="/js/scripts.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container _body-width"><a class="logo-link" href="/index.html"><img src="/assets/logo.png"></a>
        <nav class="site-nav"><a class="item" href="/index.html">projects</a><a class="item" href="/sideworks.html">side works</a><a class="item" target="_blank" href="/resume-Yi-Nie.pdf">resume</a></nav>
      </div>
    </header>
    <main class="_body-width">
      <section class="other-section">
        <h1 class="title">prototypes and animations</h1><img class="other-bg -section-1" src="/assets/_bg/other-bg1.png">
        <div class="other-container -prototype">
          <div class="other-prototype -mobile">
            <video autoplay loop preload="auto">
              <source src="/assets/prototypes/yelp_1080p.mp4">
            </video>
            <div class="mask">
              <div class="info">
                <h2 class="title">recipe prototype</h2>
                <p class="tool">Tool - Framer.js</p>
              </div>
            </div>
          </div>
          <div class="other-prototype -desktop">
            <video autoplay loop preload="auto">
              <source src="/assets/prototypes/paper_plane_1080p.mp4">
            </video>
            <div class="mask">
              <div class="info">
                <h2 class="title">paper plane</h2>
                <p class="tool">Coding - SVG animation</p>
              </div>
            </div>
          </div>
          <div class="other-prototype -desktop">
            <video autoplay loop preload="auto">
              <source src="/assets/prototypes/simple_task_1080p.mp4">
            </video>
            <div class="mask">
              <div class="info">
                <h2 class="title">todo app interaction</h2>
                <p class="tool">Coding - HTML, CSS, JavaScript</p>
              </div>
            </div>
          </div>
          <div class="other-prototype -mobile">
            <video autoplay loop preload="auto">
              <source src="/assets/prototypes/snooze_prototype.mp4">
            </video>
            <div class="mask">
              <div class="info">
                <h2 class="title">alarm snoozing interaction</h2>
                <p class="tool">Tool - Principle</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="other-section -section-2">
        <h1 class="title">icons</h1><img class="other-bg -section-2" src="/assets/_bg/other-bg2.png">
        <div class="other-container -column-3 -icons">
          <div class="other-project"><img class="_full-width" src="/assets/illustration/business1.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/business2.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/business3.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/life2.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/life3.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/life4.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/process1.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/process2.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/process3.png"></div>
        </div>
      </section>
      <section class="other-section -section-3">
        <h1 class="title">illustrations       </h1><img class="other-bg -section-3" src="/assets/_bg/other-bg3.png">
        <div class="other-container -column-2 -illustrations">
          <div class="other-project"><img class="_full-width" src="/assets/illustration/user1.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/fun1.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/fun2.png"></div>
          <div class="other-project"><img class="_full-width" src="/assets/illustration/fun3.png"></div>
        </div>
      </section>
      <footer class="site-footer">
        <p>Designed and Coded by Yi Nie.</p>
      </footer>
    </main>
  </body>
</html>
